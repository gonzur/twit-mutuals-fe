<mat-card>
    <mat-card-header>
        <img mat-card-avatar src="{{ this.userData.profile_image_url }}">
        <mat-card-title>{{ this.userData.name }} </mat-card-title>
        <mat-card-subtitle>@{{ this.userData.screen_name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ this.userData.description }}</mat-card-content>
</mat-card>
